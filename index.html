<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinguaPro Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --purple: #6d28d9;
  --purple-dark: #5b21b6;
  --bg: #f9fafb;
  --border: #e5e7eb;
  --text: #111827;
  --sub: #6b7280;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 760px;
  background: white;
  border-radius: 16px;
  padding: 35px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.08);
  border: 1px solid var(--border);
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-size: 28px;
  font-weight: 700;
  color: var(--purple);
}

.subtitle {
  text-align: center;
  color: var(--sub);
  margin: 10px 0 30px;
}

textarea {
  width: 100%;
  height: 140px;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid var(--border);
  outline: none;
}

textarea:focus {
  border-color: var(--purple);
  box-shadow: 0 0 0 3px rgba(109,40,217,.15);
}

.actions {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-top: 18px;
  flex-wrap: wrap;
}

button {
  background: var(--purple);
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: var(--purple-dark);
}

.result-box {
  margin-top: 25px;
  padding: 16px;
  border-radius: 10px;
  background: #faf5ff;
  border: 1px solid #e9d5ff;
  min-height: 60px;
  font-size: 17px;
  position: relative;
}

.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: white;
  color: var(--purple);
  border: 1px solid var(--purple);
  padding: 5px 10px;
  font-size: 12px;
  border-radius: 6px;
  cursor: pointer;
}

.loader {
  display: none;
  text-align: center;
  color: var(--sub);
  margin-top: 15px;
}

footer {
  margin-top: 30px;
  text-align: center;
  font-size: 13px;
  color: var(--sub);
}

footer a {
  color: var(--purple);
  text-decoration: none;
  margin-left: 5px;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">ðŸ”¤ LinguaPro</div>
  <div class="subtitle">Professional English â†” Hindi Translation</div>

  <textarea id="text" placeholder="Type English or Hindi text..."></textarea>

  <div class="actions">
    <button onclick="translateText('en','hi')">English â†’ Hindi</button>
    <button onclick="translateText('hi','en')">Hindi â†’ English</button>
  </div>

  <div class="loader" id="loader">Translating...</div>

  <div class="result-box">
    <button class="copy-btn" onclick="copyText()">Copy</button>
    <div id="result"></div>
  </div>

  <footer>
    Â© 2026 LinguaPro
    <a href="privacy.html">Privacy Policy</a>
  </footer>
</div>

<script>
async function translateText(from, to) {
  const text = document.getElementById("text").value;
  if (!text.trim()) return alert("Enter text");

  document.getElementById("loader").style.display = "block";
  document.getElementById("result").innerText = "";

  const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`;

  try {
    const res = await fetch(url);
    const data = await res.json();
    document.getElementById("result").innerText = data.responseData.translatedText;
  } catch {
    document.getElementById("result").innerText = "Translation failed.";
  }

  document.getElementById("loader").style.display = "none";
}

function copyText() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied!");
}
</script>

</body>
</html>
