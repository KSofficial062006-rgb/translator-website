
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English ↔ Hindi Translator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #eef2f3, #d9e4f5);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 600px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        color: #333;
    }

    p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
        outline: none;
    }

    .buttons {
        margin-top: 15px;
    }

    button {
        padding: 10px 18px;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
        background: #4f46e5;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background: #4338ca;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background: #f3f4f6;
        border-radius: 8px;
        min-height: 40px;
        font-size: 17px;
        color: #111;
    }

    footer {
        margin-top: 25px;
        font-size: 12px;
        color: #888;
    }
</style>
</head>

<body>

<div class="container">
    <h1>English ↔ Hindi Translator</h1>
    <p>Fast, simple & free translation</p>

    <textarea id="text" placeholder="Type English or Hindi text here..."></textarea>

    <div class="buttons">
        <button onclick="translateText('en','hi')">English → Hindi</button>
        <button onclick="translateText('hi','en')">Hindi → English</button>
    </div>

    <div class="result" id="result"></div>

    <footer>
        © 2026 Translator Website
    </footer>
</div>

<script>
async function translateText(sourceLang, targetLang) {
    const text = document.getElementById("text").value;

    if (text.trim() === "") {
        alert("Please enter text");
        return;
    }

    const url =
      "https://api.mymemory.translated.net/get?q=" +
      encodeURIComponent(text) +
      "&langpair=" + sourceLang + "|" + targetLang;

    try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("result").innerText =
            data.responseData.translatedText;
    } catch (error) {
        document.getElementById("result").innerText =
            "Translation failed. Please try again.";
    }
}
</script>

</body>
</html>
