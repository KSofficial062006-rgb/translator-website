<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English ↔ Hindi Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --purple: #6d28d9;
        --purple-dark: #5b21b6;
        --light-bg: #f9fafb;
        --border: #e5e7eb;
        --text: #111827;
        --subtext: #6b7280;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--light-bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .card {
        width: 100%;
        max-width: 700px;
        background: white;
        border-radius: 14px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        padding: 35px;
    }

    h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        color: var(--purple);
        text-align: center;
    }

    .subtitle {
        text-align: center;
        color: var(--subtext);
        margin-top: 8px;
        margin-bottom: 30px;
        font-size: 15px;
    }

    textarea {
        width: 100%;
        height: 140px;
        padding: 14px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid var(--border);
        outline: none;
        resize: none;
        transition: border 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
        border-color: var(--purple);
        box-shadow: 0 0 0 3px rgba(109,40,217,0.15);
    }

    .actions {
        margin-top: 18px;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
    }

    button {
        background: var(--purple);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }

    button:hover {
        background: var(--purple-dark);
    }

    button:active {
        transform: scale(0.98);
    }

    .result-box {
        margin-top: 25px;
        border-radius: 10px;
        background: #faf5ff;
        border: 1px solid #e9d5ff;
        padding: 16px;
        min-height: 50px;
        font-size: 17px;
        line-height: 1.5;
    }

    footer {
        margin-top: 30px;
        text-align: center;
        font-size: 13px;
        color: var(--subtext);
    }

    @media (max-width: 500px) {
        h1 {
            font-size: 24px;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>English ↔ Hindi Translator</h1>
    <div class="subtitle">
        Accurate, fast and simple language translation
    </div>

    <textarea id="text" placeholder="Enter English or Hindi text here..."></textarea>

    <div class="actions">
        <button onclick="translateText('en','hi')">English → Hindi</button>
        <button onclick="translateText('hi','en')">Hindi → English</button>
    </div>

    <div class="result-box" id="result"></div>

    <footer>
        © 2026 · Language Translator
    </footer>
</div>

<script>
async function translateText(sourceLang, targetLang) {
    const text = document.getElementById("text").value;

    if (text.trim() === "") {
        alert("Please enter text");
        return;
    }

    const url =
        "https://api.mymemory.translated.net/get?q=" +
        encodeURIComponent(text) +
        "&langpair=" + sourceLang + "|" + targetLang;

    try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("result").innerText =
            data.responseData.translatedText;
    } catch (error) {
        document.getElementById("result").innerText =
            "Translation failed. Please try again.";
    }
}
</script>

</body>
</html>
